			var p8=document.getElementById('price8').value*document.getElementById('price88').value;

			var total=p1+p2+p3+p4+p5+p6+p7+p8;
			document.getElementById('total').value=total;

			function coupon()
			{
				var ch=document.getElementById('coupon').checked;
				var chhh=document.getElementById('total').value*.95;
				if(ch==true)
				{
					if(chhh%1==0)
						document.getElementById('total').value*=.95;
					else
						document.getElementById('total').value=chhh+.5;
				}
				else
				{
					var chhh2=document.getElementById('total').value
					if((chhh2/.95)%1==0)
					{
						document.getElementById('total').value/=.95;
					}
					else
						document.getElementById('total').value=(chhh2-.5)/.95;
				}
			}

			window.onscroll = function() {scrollFunction()};

			function scrollFunction()

			  }
			  else

			    document.getElementById("navbar").style.opacity="1";
