
<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>LOG IN／SIGN UP－食。CHEN</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/logo.ico">
    <link rel="stylesheet" href="../assets/CSS/logsign.css">
    

  </head>
  <body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="box"></div>
    <div class="container-forms">
      <div class="container-info">
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                已經是會員了嗎？
              </p>
              <div class="btn">
                立即登入
              </div>
            </div>
          </div>
        </div>
        <div class="info-item">
          <div class="table">
            <div class="table-cell">
              <p>
                還沒有會員嗎？
              </p>
              <div class="btn">
                馬上註冊
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-form">
        <div class="form-item log-in">
          <div class="table">
            <div class="table-cell">
			
			  <input name="id" placeholder="Username" type="text" />
			  <input name="pwd" placeholder="Password" type="Password" />
              <input type="submit" name="b1" class="btn" value="登入" />

            </div>
          </div>
        </div>
        <div class="form-item sign-up">
          <div class="table">
            <div class="table-cell">
			
              <input name="email" placeholder="Email" type="text" />
			  <input name="name" placeholder="Full Name" type="text" />
			  <input name="id" placeholder="Username" type="text" />
			  <input name="pwd" placeholder="Password" type="Password" />
              <input type="submit" name="b2" class="btn" value="註冊" />
			 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script><script  src="../assets/JS/logsign.js"></script>

  </body>
</html>
