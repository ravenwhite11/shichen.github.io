<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品管理</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	
	<style type="text/css">
		body{
			font-family: "微軟正黑體";	
		}
		.head{	
			padding: 50px;
		}
		.navitem{
			text-align: center;
		}
		.navbar .nav-link{
			padding: 15px 20px;
			color: black;
			
		}
		.navbar .nav-link:hover{
			background: gray;
			color: white;
		}
		.second button{
			border: 0;
			margin-right: 15px;
			padding: 15px 20px;
			border-radius: 5px;
			background: white;
			
		} 
		
		table{
			margin-top: 20px;
		}
		
		thead{
			background: #BDC9D0;
		}
		input{
			border: 0;
			color: black;
		}
		.modal-body input{
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.modal-footer{
			border: 0;
			padding-top: 0px;
			

		}
	</style>

</head>
<body>
<div class="container-fulid head">
	<div class="row clearfix" >
		<!-- 左邊導覽區塊 -->
		<div class="col-md-2 column first">
			<nav class="navbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" style="background-color: gray;color: white;" href="#">商品管理</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">訂單管理</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">登出後台</a>
					</li>
				</ul>
			</nav>
			
		</div>

		<!-- 右邊區塊 -->
		<div class="col-md-10 column second">
			<!-- 控制按鈕 -->
			<button type="button" data-toggle="modal" data-target="#exampleModal" style="background: #80C0BF;color: white;">新增</button>
			<button type="button" data-toggle="modal" data-target="#exampleModa2" style="background: #D77381;color: white;">刪除</button>
			<button type="button" data-toggle="modal" data-target="#exampleModa3" style="background: #E1A47E;color: white;">搜尋</button>


			<!-- 新增視窗 -->
			<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">新增商品</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"><!-- input -->
							產品編號<input type="text" class="form-control">
							產品名稱<input type="text" class="form-control">
							價格<input type="text" class="form-control">
							庫存<input type="text" class="form-control">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" style="background-color: #1E90FF;margin-top: 0;width: 25%;margin-bottom: 15px;">確認新增</button>
						</div>
					</div>
				</div>
			</div>

			<!-- 刪除視窗 -->
			<div class="modal fade" id="exampleModa2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">刪除商品</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"><!-- input -->
							產品編號<input type="text" class="form-control">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" style="background-color: #1E90FF;margin-top: 0;width: 25%;margin-bottom: 15px;">刪除</button>
						</div>
					</div>
				</div>
			</div>
			<!-- 查詢視窗 -->
			<div class="modal fade" id="exampleModa3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">查詢商品</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body"><!-- input -->
							產品編號<input type="text" class="form-control">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" style="background-color: #1E90FF;margin-top: 0;width: 25%;margin-bottom: 15px;">查詢</button>
						</div>
					</div>
				</div>
			</div>



			<table class="table">
				<thead>
					<tr>
						<th>商品編號</th>
						<th>商品名稱</th>
						<th>金額</th>
						<th>庫存</th>
					</tr>
				</thead>
				<tbody>
					<tr class="product1">
						<td><input type="text" value="T120"></td>
						<td><input type="text" value="白巧克力"></td>
						<td><input type="text" value="50"></td>
						<td><input type="text" value="32"></td>
					</tr>
					<tr class="product2">
						<td><input type="text" value="T121"></td>
						<td><input type="text" value="黑巧克力"></td>
						<td><input type="text" value="50"></td>
						<td><input type="text" value="10"></td>
					</tr>
					<tr class="product3">
						<td><input type="text" value="T122"></td>
						<td><input type="text" value="草莓"></td>
						<td><input type="text" value="50"></td>
						<td><input type="text" value="70"></td>
					</tr>
					<tr class="product4">
						<td><input type="text" value="T123"></td>
						<td><input type="text" value="抹茶"></td>
						<td><input type="text" value="50"></td>
						<td><input type="text" value="50"></td>
					</tr>
					<tr class="product5">
						<td><input type="text" value="T124"></td>
						<td><input type="text" value="珍珠奶茶"></td>
						<td><input type="text" value="50"></td>
						<td><input type="text" value="10"></td>
					</tr>
					<tr class="product6">
						<td><input type="text" value="T125"></td>
						<td><input type="text" value="春節限定"></td>
						<td><input type="text" value="80"></td>
						<td><input type="text" value="100"></td>
					</tr>
					<tr class="product7">
						<td><input type="text" value="T126"></td>
						<td><input type="text" value="客製化"></td>
						<td><input type="text" value="90"></td>
						<td><input type="text" value="99"></td>
					</tr>
					<tr class="product8">
						<td><input type="text" value="T127"></td>
						<td><input type="text" value="精緻禮盒"></td>
						<td><input type="text" value="290"></td>
						<td><input type="text" value="10"></td>
					</tr>
				</tbody>
			</table>



		</div>
	</div>
</div>

<script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>
</html>
